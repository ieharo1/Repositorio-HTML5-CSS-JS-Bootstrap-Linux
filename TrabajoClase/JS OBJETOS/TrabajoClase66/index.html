<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        .supercolor{
            background: black;
        }
    </style>
    <script>
        function cambiarcolor(){
            var elemento=document.getElementById("subtitulo");
            if(elemento.classList.contains("supercolor")){
                elemento.classList.remove("supercolor");
            }else{
                elemento.classList.add("supercolor");
            }
        }
        
    </script>
</head>
<body>
    <section id="seccionprincipal">
        <h1>Sitio Web</h1>
        <p id="subtitulo" class="supercolor" onclick="cambiarcolor()">el mejoor sitio web !!!</p>
    </section>
</body>
</html>
