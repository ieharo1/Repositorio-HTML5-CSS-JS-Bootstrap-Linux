<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        #subtitulo{
            width: 300px;
            padding: 20px;
            border: 1px solid #FF0000;
        }
    </style>
    <script>
        function iniciar(){
            var elemprincipal =document.getElementById("subtitulo");
            var ancho = elemprincipal.clientWidth;
            ancho= ancho+100;
            elemprincipal.style.width=ancho+"px";
        }
    </script>
</head>
<body onload="iniciar()">
    <section id="seccionprincipal">
        <h1>Sitio Web</h1>
        <p id="subtitulo">el mejoor sitio web !!!</p>
    </section>
</body>
</html>
