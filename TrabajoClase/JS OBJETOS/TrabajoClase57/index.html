<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function realizar(){
            var hoy= new Date();
            var tiempo = hoy.toTimeString();
            alert(tiempo);
        }
    </script>
</head>
<body>
    <section>
        <p>Sitio Web</p>
        <button type="button" onclick="realizar()">Presione aqui</button>
    </section>
</body>
</html>
