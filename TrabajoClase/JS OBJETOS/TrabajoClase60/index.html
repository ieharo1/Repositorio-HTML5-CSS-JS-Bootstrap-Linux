<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function iniciar(){
            var lista = document.getElementsByTagName("p");
            for (let index = 0; index < lista.length; index++) {
                var elemento= lista[index];
                alert("El id es: "+elemento.id); 
                alert("La clase es: "+elemento.className);                
            }
        }
    </script>
</head>
<body onload="iniciar()">
    <section>
        <p class="hola">Sitio Web</p>
        <p id="subtitulo">el mejoor sitio web !!!</p>
        <p id="subtitulo1">el mejoor sitio web 1!!!</p>
        <p id="subtitulo2">el mejoor sitio web 2!!!</p>

    </section>
</body>
</html>
