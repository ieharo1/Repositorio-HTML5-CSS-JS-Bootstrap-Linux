<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con Pistas</title>
    <script>
        function iniciar(){
            var video = document.getElementById("medio");
            var pista1 = video.textTracks[0];
            var pista = document.getElementById("pista");
            var pista2 = pista.track;
            console.log(pista1);
            console.log(pista2);
        }
        window.addEventListener("load", iniciar)
    </script>
</head>
<body>
    <section>
        <video id="medio" width="720" height="400" controls>
            <source src="(Intouchables)_360P.mp4">
            <track id="pista" label="Subtitulada en Espanol" src="subtitulos.vtt" srclang="es" default>
        </video>
    </section>
</body>
</html>
