<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script>
        function iniciar(){
            var boton = document.getElementById("enviar");
            boton.addEventListener("click", enviarformulario);
        }
        function enviarformulario(){
            var formulario = document.querySelector("form[name='informacion']");
            var valido = formulario.checkValidity();
            if(valido){
                formulario.submit();
            }
            else{
                alert("El formulario no puede ser enviado");
            }
        }
        window.addEventListener("load", iniciar);
    </script>
</head>
<body>
    <section>
        <form name="informacion">
            <p>
                <label for="">Correo:
                    <input type="email" name="correo" id="correo" required>
                </label>
            </p>
            <p>
                <button type="button" id="enviar"> Registrarse</button>
            </p>
        </form>
    </section>
</body>
</html>
