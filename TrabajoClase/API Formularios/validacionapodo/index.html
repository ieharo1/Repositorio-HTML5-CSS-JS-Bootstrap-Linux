<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <script>
        var formulario;
        function iniciar(){
            var boton = document.getElementById("enviar");
            boton.addEventListener("click", enviarformulario);
            formulario= document.querySelector("form[name='informacion']");
            formulario.addEventListener("invalid", validacion, true);
            formulario.addEventListener("input", comprobar);
        }
        function validacion(evento){
            var elemento= evento.target;
            elemento.style.background = "#FFDDDD";
        }
        function enviarformulario(){
            var elemento= document.getElementById("apodo");
            var valido= formulario.checkValidity();
            if(valido){
                formulario.submit();
            }
            else if(elemento.validity.patternMismatch || elemento.validity.valueMissing)
            {
                alert('El apodo debe tener un minimo de 3 caracteres');
            }
        }
        function comprobar(evento){
            var elemento= evento.target;
            if(elemento.validity.valid){
                elemento.style.background="#FFFFFF";
            }
            else{
                elemento.style.background="#FFDDDD";
            }
        }
        window.addEventListener("load", iniciar);
    </script>
</head>
<body>
    <section>
        <form name="informacion">
            <p>
                <label>Apodo:
                    <input pattern="[A-Za-z]{3,}" name="apodo" id="apodo" maxlength="10" required>
                </label>
            </p>
            <p>
                <label>Correo:
                    <input type="email" name="correo" id="correo" required>
                </label>
            </p>
            <p>
                <button type="button" id="enviar">
                    Registrarse
                </button>
            </p>
        </form>
    </section>
</body>
</html>
